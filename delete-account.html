<!-- ✅ Main Form Section -->
<main class="container my-5">
  <div class="card shadow-lg border-0 p-4 rounded-4">
    <h2>Request Account Deletion</h2>
    <form id="deleteForm">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Full Name</label>
        <input type="text" class="form-control rounded-3" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control rounded-3" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label fw-bold">Reason for Deletion</label>
        <textarea class="form-control rounded-3" id="reason" name="reason" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary px-4 py-2 fw-bold">Submit Request</button>
    </form>
  </div>
</main>

<!-- ✅ Footer -->
<footer>
  © <span id="year"></span> Bhavsar Udyog. All rights reserved.
</footer>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("wRu1n6OMo-Qzm8xTm"); // ✅ Your EmailJS Public Key
  })();

  document.getElementById("deleteForm").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const reason = document.getElementById("reason").value;

    emailjs.send("service_sznxqrk", "template_5wkxccy", {
      from_name: name,
      reply_to: email,                  // ✅ reply goes to user's email
      user_email: email,                // ✅ pass user email explicitly
      message: reason,
      to_email: "bhavsarudyog@gmail.com", // ✅ always send to Bhavsar Udyog
      submitted_at: new Date().toLocaleString()
    }).then(function(){
        alert("✅ Your request has been sent to Bhavsar Udyog!");
        document.getElementById("deleteForm").reset();
    }, function(error){
        console.error("EmailJS Error:", error);
        alert("❌ Failed to send. Please try again.");
    });
  });

  document.getElementById('year').textContent = new Date().getFullYear();
</script>


  document.getElementById('year').textContent = new Date().getFullYear();

</script>
