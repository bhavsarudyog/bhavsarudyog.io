<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account – Bhavsar Udyog</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f7f8; --card:#ffffff; --ink:#111827; --muted:#4b5563;
      --brand:#505168; --accent:#505168;
    }
    body { font-family:system-ui, Arial, sans-serif; background:var(--bg); color:var(--ink); }
    header img { max-height:50px; border-radius:12px; }
    h2 { color:var(--brand); margin-bottom:20px; }
    footer { text-align:center; margin:40px 0 20px; color:var(--muted); font-size:14px; }
  </style>
</head>
<body>

<!-- Navbar -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:linear-gradient(135deg,var(--brand),var(--accent)); border-radius:0 0 20px 20px;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="BhavsarUdyog.jpg">
        <span class="fw-bold">Bhavsar Udyog</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white fw-bold" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-bold" href="privacy-policy.html">Privacy Policy</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-bold" href="delete-account.html">Delete Account</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-bold" href="contact-us.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Main Form -->
<main class="container my-5">
  <div class="card shadow-lg border-0 p-4 rounded-4">
    <h2>Request Account Deletion</h2>
    <form id="deleteForm">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Full Name</label>
        <input type="text" class="form-control rounded-3" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control rounded-3" id="email" required>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label fw-bold">Reason for Deletion</label>
        <textarea class="form-control rounded-3" id="reason" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary px-4 py-2 fw-bold">Submit Request</button>
    </form>
  </div>
</main>

<!-- Footer -->
<footer>
  © <span id="year"></span> Bhavsar Udyog. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 (for alerts) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("wRu1n6OMo-Qzm8xTm"); // Your EmailJS Public Key
  })();

  document.getElementById("deleteForm").addEventListener("submit", function(e){
    e.preventDefault();

    emailjs.send("service_sznxqrk", "template_e0leioa", {
      from_name: document.getElementById("name").value,
      from_email: document.getElementById("email").value,
      message: document.getElementById("reason").value,
    }).then(function(){
        // ✅ Success Alert
        Swal.fire({
          icon: "success",
          title: "Request Sent!",
          text: "Your account deletion request has been sent to Bhavsar Udyog.",
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true
        });
        e.target.reset();
    }, function(error){
        console.error("EmailJS Error:", error);
        // ❌ Failure Alert
        Swal.fire({
          icon: "error",
          title: "Oops...",
          text: "Something went wrong! Please try again.",
        });
    });
  });

  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
