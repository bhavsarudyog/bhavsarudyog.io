<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account – Bhavsar Udyog</title>
  <style>
    :root{
      --bg:#f7f7f8; --card:#ffffff; --ink:#111827; --muted:#4b5563;
      --brand:#1d4ed8; --accent:#0ea5e9;
    }
    body { margin:0; font-family:system-ui, Arial, sans-serif; background:var(--bg); color:var(--ink); }
    header {
      background:linear-gradient(135deg,var(--brand),var(--accent));
      color:#fff; border-radius:0 0 20px 20px; 
      padding:20px 28px; 
      box-shadow:0 10px 20px rgba(0,0,0,.08);
      display:flex; justify-content:space-between; align-items:center;
    }
    header img { max-height:60px; border-radius:12px; }
    .logo { display:flex; align-items:center; gap:16px; }
    .logo h1 { margin:0; font-size:26px; }
    nav { display:flex; gap:16px; }
    nav a {
      text-decoration:none; background:#fff; color:var(--brand);
      padding:8px 16px; border-radius:6px;
      font-weight:bold; transition:all .3s;
    }
    nav a:hover { background:#0e3ea9; color:#fff; }
    main {
      max-width:600px; margin:40px auto; padding:24px;
      background:var(--card); border-radius:20px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
    }
    label { display:block; font-weight:bold; margin:12px 0 6px; }
    input, textarea {
      width:100%; padding:10px; border:1px solid #ccc;
      border-radius:8px; margin-bottom:15px;
    }
    button {
      background:var(--brand); color:#fff; border:none;
      padding:12px 20px; border-radius:8px;
      cursor:pointer; font-size:16px;
    }
    button:hover { background:#0e3ea9; }
    footer { text-align:center; margin:40px 0 20px; color:var(--muted); font-size:14px; }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="BhavsarUdyog.jpg" alt="Bhavsar Udyog Logo">
    <h1>Delete Account – Bhavsar Udyog</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="Privacy Policy.html">Privacy Policy</a>
    <a href="delete-account.html">Delete Account</a>
  </nav>
</header>

<main>
  <h2>Request Account Deletion</h2>
  <form id="deleteForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="reason">Reason for Deletion</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button type="submit">Submit Request</button>
  </form>
</main>

<footer>
  © <span id="year"></span> Bhavsar Udyog. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("wRu1n6OMo-Qzm8xTm"); // Your EmailJS public key
  })();

  document.getElementById("deleteForm").addEventListener("submit", function(e){
    e.preventDefault();

    emailjs.send("service_sznxqrk","template_5wkxccy",{
      from_name: document.getElementById("name").value,
      from_email: document.getElementById("email").value,
      message: document.getElementById("reason").value
    }).then(function(){
        alert("Your request has been sent!");
    }, function(){
        alert("Failed to send. Try again.");
    });
  });

  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
